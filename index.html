<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography Blog</title>
<style>
    body {
        background-color: #800080; /* Purple background */
        color: #ffffff; /* White text */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header, footer {
        background-color: #333333; /* Dark gray */
        text-align: center;
        padding: 10px 0;
        color: #ffffff;
    }
    section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    article {
        width: 300px;
        margin: 10px;
        text-align: center;
    }
</style>
</head>
<body>
<header>
    <nav>
        <a href="#stories">Stories</a>
        <a href="#images">Images</a>
        <a href="#about">About</a>
    </nav>
</header>
<section>
    <article>
        <img src="landscape1.jpg" alt="Landscape 1">
        <p>Caption 1</p>
    </article>
    <article>
        <img src="landscape2.jpg" alt="Landscape 2">
        <p>Caption 2</p>
    </article>
    <!-- Repeat the article block for each image -->
</section>
<footer>
    <p>&copy; Photography Blog</p>
    <p>Contact: email@example.com</p>
    <div>
        <a href="https://facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="https://twitter.com"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="https://instagram.com"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>
</footer>
</body>
</html>
